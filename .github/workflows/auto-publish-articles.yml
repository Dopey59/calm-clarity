name: Auto-g√©n√©rer et publier articles avec images

on:
  schedule:
    # Ex√©cution 2 fois par jour : 9h et 15h (heure de Paris)
    - cron: '0 8 * * *'  # 9h Paris (8h UTC en hiver)
    - cron: '0 14 * * *' # 15h Paris (14h UTC en hiver)
  
  # Permet aussi le d√©clenchement manuel depuis GitHub
  workflow_dispatch:

# IMPORTANT: Permissions n√©cessaires pour que le bot puisse push
permissions:
  contents: write

jobs:
  generate-and-publish-article:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true  # Important pour permettre le push
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate new article with image
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: npm run generate-article
      
      - name: Commit and push new article
        run: |
          git config user.name "CalmeClair Bot"
          git config user.email "bot@calmeclair.com"
          git add src/data/articles.ts
          
          # V√©rifier s'il y a des changements
          if git diff --staged --quiet; then
            echo "Aucun nouvel article g√©n√©r√©"
            exit 0
          fi
          
          git commit -m "ü§ñ Publication automatique : nouvel article avec image"
          git push
      

name: Auto-générer articles TypeScript

on:
  schedule:
    - cron: '0 7 * * *'
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm install
      
      - id: category
        run: |
          HOUR=$(date -u +%H)
          if [ "$HOUR" -ge 6 ] && [ "$HOUR" -lt 10 ]; then
            echo "category=stress" >> $GITHUB_OUTPUT
            echo "topic=stress" >> $GITHUB_OUTPUT
          else
            echo "category=anxiete" >> $GITHUB_OUTPUT
            echo "topic=anxiété" >> $GITHUB_OUTPUT
          fi
      
      - env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          CATEGORY: ${{ steps.category.outputs.category }}
          TOPIC: ${{ steps.category.outputs.topic }}
        run: npm run generate-article
      
      - run: |
          git config user.name "Bot"
          git config user.email "bot@calmeclair.com"
          git add src/data/articles-generated.ts
          git diff --staged --quiet || (git commit -m "🤖 Article TS" && git push)

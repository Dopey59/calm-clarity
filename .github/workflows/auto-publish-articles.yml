name: Auto-générer articles (Architecture SEO)

on:
  schedule:
    - cron: '0 7 * * *'   # 9h Paris → Stress
    - cron: '0 16 * * *'  # 18h Paris → Anxiété
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      
      # Migration unique (s'exécute seulement si le fichier existe)
      - name: Migration vers structure SEO (une seule fois)
        run: |
          if [ -f "src/data/articles-generated.ts" ]; then
            echo "📦 Migration des articles existants..."
            node scripts/migrate-monolith-to-seo.js
            git config user.name "Bot"
            git config user.email "bot@calmeclair.com"
            git add src/content/articles/
            git add src/data/articles-generated.ts.migrated
            git commit -m "🔄 chore: migrate articles to SEO structure" || true
            git push || true
          else
            echo "✓ Migration déjà effectuée"
          fi
      
      # Déterminer la catégorie selon l'heure
      - id: category
        run: |
          HOUR=$(date -u +%H)
          if [ "$HOUR" -ge 6 ] && [ "$HOUR" -lt 10 ]; then
            echo "category=stress" >> $GITHUB_OUTPUT
            echo "topic=stress" >> $GITHUB_OUTPUT
          else
            echo "category=anxiete" >> $GITHUB_OUTPUT
            echo "topic=anxiété" >> $GITHUB_OUTPUT
          fi
      
      # Générer le nouvel article
      - name: Générer article
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          CATEGORY: ${{ steps.category.outputs.category }}
          TOPIC: ${{ steps.category.outputs.topic }}
        run: npm run generate-article
      
      # Commit et push
      - name: Commit nouvel article
        run: |
          git config user.name "Bot"
          git config user.email "bot@calmeclair.com"
          git add src/content/articles/
          git diff --staged --quiet || (git commit -m "🤖 article: ${{ steps.category.outputs.category }}" && git push)
